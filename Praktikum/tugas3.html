<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }
        .header {
            background: #b22222;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            text-align: center;
            background: #d9534f;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            display: flex;
        }
        .form-container {
            flex: 2;
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }
        .sidebar {
            flex: 1;
            background: #d3d3d3;
            padding: 20px;
            margin-left: 10px;
            border-radius: 5px;
        }
        .form-group {
            display: block;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .options {
            margin-left: 20px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">Selamat Datang di Website Sederhana</div>
    <div class="nav">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </div>
    <div class="container">
        <div class="content">
            <div class="form-container">
                <h3>Formulir Pendaftaran</h3>
                <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
                <div class="form-group">
                    <label>Nama Lengkap:</label>
                    <input type="text" name="nama">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="options">
                        <input type="radio" name="gender" value="Laki-laki"> Laki-laki <br>
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </div>
                </div>
                <div class="form-group">
                    <label>Hobi:</label>
                    <div class="options">
                        <input type="checkbox" name="hobi" value="Musik"> Musik <br>
                        <input type="checkbox" name="hobi" value="Olahraga"> Olahraga <br>
                        <input type="checkbox" name="hobi" value="Membaca"> Membaca
                    </div>
                </div>
                <div class="form-group">
                    <label>Pilih Kota:</label>
                    <select>
                        <option>Jakarta</option>
                        <option>Bandung</option>
                        <option>Surabaya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Pesan Tambahan:</label>
                    <textarea placeholder="Tulis pesan di sini..."></textarea>
                </div>
                <button class="button">Kirim</button>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
            </div>
        </div>
    </div>
</body>
</html>
